<h1>I-94</h1>

<div class="flex-container">
  <div class="flex-child magenta">
    <form novalidate>
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Field</th>
            <th>Input</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="d-flex align-items-center">
                <label>I-94 Number</label>
              </div>
            </td>
            <td>
                <input type="text">     
            </td>
          </tr>


          <tr>
            <td>
              <div class="d-flex align-items-center">
                      <label>Port of Entry</label>
                    </div>
                  </td>
                  <td>
                      <input type="text">     
                  </td>
                </tr>

      <tr>
        <td>
          <div class="d-flex align-items-center">
      <label>Issue Date</label>
    </div>
    </td>
    <td>
      <input type="date">     
    </td>
    </tr>

    <tr>
      <td>
        <div class="d-flex align-items-center">
      <label>Expiration Date</label>
    </div>
    </td>
    <td>
      <input type="date">     
    </td>
    </tr>

    <tr>
      <td>
        <div class="d-flex align-items-center">
      <label>Duration of Status (D/S)</label>
    </div>
    </td>
    <td>
      <input type="date">     
    </td>
    </tr>


    <tr>
    <td>
      <div class="d-flex align-items-center">
    <label>IPFS CID</label>
    </div>
    </td>
    <td>
    <input type="text">     
    </td>
    </tr>
    </tbody>
    </table>
    </form>
  </div>
  
  <div class="flex-child green">
    <img src="../../../../../../assets/images/I-94_Example_01.png" />
    <!-- <img [src]='immDocs.IPFSCID' /> -->
  </div>
  
</div>
