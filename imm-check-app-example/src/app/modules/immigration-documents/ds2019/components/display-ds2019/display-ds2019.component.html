<div class="immDocSingle">
    <p>
      {{ds2019.id + 1}}. {{ds2019.idnumber}}, {{ds2019.sponsor}}, {{ds2019.orgCode}}
      <button (click)="onClickDelete()">Delete</button> | 
      <button (click)="onClickView()">View</button>
    </p>
</div>
<form novalidate>

    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>Field</th>
          <th>Input</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="d-flex align-items-center">
              <label>Sponsoring Organization</label>
              <input type="text">
            </div>
          </td>
        </tr>


    <div class="form-group">
      <label>School / Program Code</label>
      <input type="text" class="form-control">
    </div>

  <div class="form-group">
    <label>SEVIS Number</label>
    <input type="text" class="form-control">
  </div>

  <div class="form-group">
    <label>Start Program</label>
    <input type="date" class="form-control">
  </div>

  <div class="form-group">
    <label>End Program</label>
    <input type="date" class="form-control">
  </div>
  
  <div class="form-group">
    <label>Name of Official</label>
    <input type="text" class="form-control">
  </div>
  
  <div class="form-group">
    <label>Street 1</label>
    <input type="text" class="form-control">
  </div>
  
  <div class="form-group">
    <label>Street 2</label>
    <input type="text" class="form-control">
  </div>
  
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control">
  </div>
  
  <div class="form-group">
    <label>State</label>
    <input type="text" class="form-control">
  </div>
  
  <div class="form-group">
    <label>Postal Code</label>
    <input type="text" class="form-control">
  </div>
  
  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control">
  </div>
  
  <div class="form-group">
    <label>E-Mail</label>
    <input type="email" class="form-control">
  </div>
  
  <div class="form-group">
    <label>Direct Bill</label>
    <input type="text" class="form-control">
  </div>
</tbody>
